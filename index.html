<script>
// Christmas Countdown (Dec 25, 2025 00:00:00)
const christmas = new Date("Dec 25, 2025 00:00:00").getTime();
function updateChristmas() {
    const now = new Date().getTime();
    const distance = christmas - now;

    if (distance < 0) {
        document.getElementById("christmasCountdown").innerHTML = 
            "<p style='font-size:2em; animation:pulse 3s infinite;'>Merry Christmas, my Princess! ğŸ„â¤ï¸</p>";
        return;
    }

    const hours = Math.floor(distance / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

    document.getElementById("christmasHours").innerText = hours < 10 ? "0" + hours : hours;
    document.getElementById("christmasMinutes").innerText = minutes < 10 ? "0" + minutes : minutes;
}
setInterval(updateChristmas, 60000); // Update every minute
